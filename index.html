<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<title>IOchat</title>
	<style>
		body{
			margin-top: 30px;
		}
			#messageArea{
				display: none;
			}

	</style>
</head>
<meta charset="utf-8">
<meta name="author" content="Magnus Aune">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="container">
		<div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Skriv inn navnet ditt</label>
						<input class="form-control" id="username" />
						<br />
						<input type="submit" class="btn btn-primary" value="Logg inn" />
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row">
			<div class="col-md-4">
				<div class="well">
					<h3>Online n√•</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>

				<form id="messageform">
					<div class="form-group">
						<label>Hva vil du si?</label>
						<textarea class="form-control" id="message"></textarea>
						<br />
						<input type="submit" class="btn btn-primary" value="Send melding" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageform');
			var $message = $('#message');
			var $chat = $('#chat');
			var $messageArea = $('#messageArea');
			var $userFormArea = $('#userFormArea');
			var $userForm = $('#userForm');
			var $users = $('#users');
			var $username = $('#username');

			$messageForm.submit(function(e){
				e.preventDefault();
				console.log('Submitted');
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function(data){
				$chat.append('<div class="well"><strong>'+data.user+'</strong>:'+data.msg+'</div>');
			});

			$userForm.submit(function(e){
				e.preventDefault();
				console.log('Submitted');
				socket.emit('new user', $username.val(), function(data){
					if(data){
						$userFormArea.hide();
						$messageArea.show();
					}
				});
				$username.val('');
			});

			socket.on('get users', function(data){
				var html = '';
				for(i = 0; i < data.length; i++) {
					html += '<li class="list-group-item">'+data[i]+'</li>'
					;
				}
				$users.html(html);
			})
		});
	</script>
</body>
</html>
